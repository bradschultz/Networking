<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="style.css"
    </head>

    <body>
        <div class="grid">

        <div class="header">
        <h1>Let's Work</h1>
        </div>

        <div class="nav">
            <ul>
                    <li>Home</li>
                    <li>Sign Up</li>
                    <li>Login</li>
                    <li>Careers</li>
                </ul>
        </div>

        <div class="email">
            <form class="" action="index.html" method="post">
                <input class="emailform" placeholder="Email" type="text" name="email">
            </form>
        </div>

        <div class="first">
            <input class="firstname" placeholder="First Name" type="text" name="firstName">
        </div>

        <div class="last">
            <input class="lastname" placeholder="Last Name" type="text" name="lastName">
        </div>

        <div class="user">
            <input class="username" placeholder="Username" type="text" name="userName">
        </div>

        <div class="pass">
            <input class="password" placeholder="Password" type="text" name="passWord">
        </div>

        <div class="signin">
            <input class="firstname" value="NETWORK!" type="submit" name="submit">
        </div>

        <div class="footer">

        </div>




        <div>
    </body>
</html>
